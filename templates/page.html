{% extends "base.html" %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
    <section id="content">
    <header><h1 class="entry-title">{{ page.title }}</h1><div class="spacer"/></header>
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(page) }}
    <div class="entry-content">
    {{ page.content }}
    </div>
    </section>
{% endblock %}
